<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the iframe to take up the full container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #myFrame {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
    <iframe id="myFrame" src="system.html"></iframe>

  <script>
    // Add event listener to the iframe's window load event
    document.getElementById("myFrame").addEventListener("load", function() {
      // Access the iframe's document object
      var iframeDocument = this.contentWindow.document;

      // Create the fullscreen button
      var fullscreenButton = iframeDocument.createElement("button");

      // Style the fullscreen button
      fullscreenButton.style.position = "fixed";
      fullscreenButton.style.bottom = "10px";
      fullscreenButton.style.right = "10px";
      fullscreenButton.style.border = "none";
      fullscreenButton.style.cursor = "pointer"; 
      fullscreenButton.style.width = "38px"; 
      fullscreenButton.style.height = "38px"; 
      fullscreenButton.style.background = "url('TemplateData/fullscreen-button.png')";
      fullscreenButton.style.backgroundSize = "cover";
      fullscreenButton.style.opacity = "0.3";


      fullscreenButton.addEventListener("click", function() {
        var iframe = document.getElementById("myFrame");


       if (document.fullscreenElement) {
       fullscreenButton.style.background = "url('TemplateData/fullscreen-button.png')";
       fullscreenButton.style.backgroundSize = "cover";
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      } 
      
      else {
      fullscreenButton.style.background = "url('TemplateData/exit-fullscreen-button.png')";
      fullscreenButton.style.backgroundSize = "cover";
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }

      });

      // Append the fullscreen button to the iframe's document body
      iframeDocument.body.appendChild(fullscreenButton);

      document.addEventListener("fullscreenchange", function() {
  if (!document.fullscreenElement) {
  fullscreenButton.style.background = "url('TemplateData/fullscreen-button.png')";
      fullscreenButton.style.backgroundSize = "cover";

    // Perform your desired actions here
  }
});

    });
  </script>
</body>
</html>
